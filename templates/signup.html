<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title> Member Signup</title>
  </head>
  <body>
    <h1> Member Signup </h1>
    <form action="/signup.html" method="post">
        <label> Username <input name="username" type="text" value="{{username}}" />
        {% if name_error|length != 0%}
        <span> {{name_error}} </span>
        {% endif %}
        <br>
        <label> Password <input name="password" type="password" value="{{pw}}" /> </label>
        {% if pw_error|length != 0%}
        <span> {{pw_error}} </span>
        {% endif %}
        <br>
        <label> Verify Password <input name="verify" type="password" value="{{ver_pw}}" /> </label>
        <span> {{ver_pw_error}} </span>
        <br>
        <label> Email (optional) <input name="email" type="text" value="{{email}}" /> </label>
        {% if em_err|length != 0%}
        <span> {{em_err}} </span>
        {% endif %}
        <br>
      <input type="submit" value="Sign up!" />
    </form>
  </body>
</html>
